<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="https://nicodela3d.github.io/Escalier-3D/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="https://nicodela3d.github.io/Escalier-3D/Base.glb" 
                  ar ar-modes="webxr scene-viewer quick-look" 
                  camera-controls 
                  tone-mapping="neutral" 
                  poster="https://nicodela3d.github.io/Escalier-3D/poster.webp" 
                  shadow-intensity="1" 
                  environment-image="https://nicodela3d.github.io/Escalier-3D/abandoned_tank_farm_04_2k%20(1).hdr">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="https://nicodela3d.github.io/Escalier-3D/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="https://nicodela3d.github.io/Escalier-3D/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
